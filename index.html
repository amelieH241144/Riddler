<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet" />
  <title>Riddler</title>
</head>
<body>
  <h1>Riddle Me This - A Fun Riddle Game</h1>

  <div class="Centerblock" id="mainGame">
    <div class="input-row" id="inputRow">
      <label for="username" class="pretty-label">Enter your name:</label>
      <input type="text" id="username" placeholder="Your name" />
      <button id="startBtn">Start Game</button>
    </div>



  <div class="new-label" id="newLabel">
   <label class="label" id="greetingLabel"></label>
  </div>

    <div id="gameArea" class="hidden"> </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
